<style>
    .btnBrevity input[type="range"],
    .btnBrevity input[type="range"]:focus {
        -webkit-appearance: none;
        appearance: none;
        margin: 0;
        outline: 0;
        background-color: transparent;
        width: 300px;
        border: none !important;
    }

    .btnBrevity input[type="range"]::-webkit-slider-runnable-track {
        height: 4px;
        background: #eee;
    }

    .btnBrevity input[type="range" i]::-webkit-slider-container {
        height: 20px;
        overflow: hidden;
    }

    .btnBrevity input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #3643f4;
        border: 1px solid transparent;
        margin-top: -8px;
        border-image: linear-gradient(#378bf8, #1166e6) 0 fill / 8 20 8 0 / 0px 0px 0 2000px;
    }

    .btnBrevity-preview {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: space-evenly;
        align-content: center;
        align-items: center;
        width: 100%;
    }

    .btnBrevity-color {
        display: flex;
        align-items: center;
    }

    .btnBrevity-preview img {
        border-radius: 6px;
        width: 455px;
    }

    .btnBrevity-disabled {
        pointer-events: none;
        filter: opacity(0.5);
    }

    .btnBrevity-icons {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: center;
    }

    .btnBrevity-icon-item {
        padding:15px 20px;
        margin: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
    }

    .btnBrevity-icon-item svg {
        width: 48px;
        height: 48px;
    }

    .btnBrevity-icon-item:hover {
        background-color: var(--brand_standard);
    }

    .btnBrevity-icon-item-select {
        background-color: var(--brand_standard);
    }
</style>
